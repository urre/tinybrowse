<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <input type="text" placeholder="A URL here" value="https://react.dev/" />

    <div id="macbook-pro" class="container grid-xl text-center">
      <div class="device device-macbook-pro device-spacegray">
        <div class="device-frame">
          <iframe
            title="Website"
            sandbox="allow-scripts allow-same-origin"
            class="device-content"
            src="https://react.dev/"
          ></iframe>
        </div>
        <div class="device-power"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputUrl = document.querySelector("input")
        const myIframe = document.querySelector("iframe")

        inputUrl.addEventListener("input", function () {
          const url = inputUrl.value.trim()
          myIframe.src = url
          console.log(url)
        })
      })
    </script>

    <p>
      Simple tool just to frame your development site or real site in a little
      computer. Remember that many production sites doesn't allow framing.
    </p>
  </body>
</html>
